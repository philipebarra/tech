<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div id="app">
        <section class="modal" v-if="produto">
            <div class="modal-container">
                <div class="modal_img">
                    <img :src="produto.img" :alt="produto.nome">
                </div>
                <div class="modal_dados">
                    <span class="modal_preco">{{ produto.preco }}</span>
                    <h2 class="modal_tiutlo">{{ produto.nome }}</h2>
                    <p>{{ produto.descricao }}</p>
                    <button class="mdoal_btn">Adicionar Item</button>
                </div>
                <div class="avaliacoes">
                    <h2 class="avaliacoes_subtitulo">avaliações</h2>
                    <ul>
                        <li v-for="avaliacao in produtos.avaliacoes" class="avaliacao">
                            <p class="avaliacao_descricao">{{ avaliacao.descricao }}</p>
                            <p class="avaliacao_usuario">{{ avaliacao.nome | {{ avaliacao.estrelas }} }}</p>
                        </li>
                    </ul>
                </div>
            </div>
            {{ produto }}
        </section>

        <section class="produtos">
            <div v-for="item in produtos" @click="fetchProduto(item.id)" class="produto" :key="item.id" class="item">
                <img :src="item.img" :alt="item.nome" class="produto_img">
                <div class="produto_info">
                    <span class="produto_preco">{{ item.preco | numeroPreco }}</span>
                    <h2 class="produto_titulo">{{ item.nome }}</h2>
                </div>
            </div>
        </section>
    </div>
    <script src="./vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
